name: Test mutation_aggregator

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run aggregator (batch mode)
        run: |
          python mutation_aggregator.py --batch uniprot_ids.csv --config config.example.yaml
      - name: Upload mutation outputs
        uses: actions/upload-artifact@v4
        with:
          name: mutation-outputs
          path: outputs/
          retention-days: 30
